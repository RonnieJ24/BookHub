<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Book - BookHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">BookHub</a>
    </nav>
    <div class="container mt-3">
        <h1>Update Book: {{ book['title'] }}</h1>
        <form action="/update/{{ book['id'] }}" method="post" class="mt-3">
            <div class="form-group">
                <label for="title_or_isbn">New Title or ISBN:</label>
                <input type="text" id="title_or_isbn" name="title_or_isbn" class="form-control" placeholder="New Title or ISBN">
            </div>
            <button type="submit" class="btn btn-primary">Update Book</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-2">Back to Catalog</a>
    </div>
</body>
</html>
